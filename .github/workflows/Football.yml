name: Football (Prefill + Finals + Live)

on:
  workflow_dispatch:
    inputs:
      league:
        description: "Which league(s) to run"
        type: choice
        options: [both, nfl, college-football]
        default: both
      game_ids:
        description: "Optional comma-separated ESPN Game IDs (forces update)"
        required: false
        default: ""
      run_scope:
        description: "Date range"
        type: choice
        options: [week, today]
        default: week

jobs:
  run-nfl:
    if: ${{ inputs.league == 'both' || inputs.league == 'nfl' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: |
          npm i googleapis axios playwright
          npx playwright install --with-deps chromium
      - name: Run Football.mjs (NFL)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: nfl
          TAB_NAME: NFL
          RUN_SCOPE: ${{ inputs.run_scope }}
          GAME_IDS: ${{ inputs.game_ids }}
          GHA_JSON: "1"
        run: node Football.mjs --gha

  run-cfb:
    if: ${{ inputs.league == 'both' || inputs.league == 'college-football' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: |
          npm i googleapis axios playwright
          npx playwright install --with-deps chromium
      - name: Run Football.mjs (CFB)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: college-football
          TAB_NAME: CFB
          RUN_SCOPE: ${{ inputs.run_scope }}
          GAME_IDS: ${{ inputs.game_ids }}
          GHA_JSON: "1"
        run: node Football.mjs --gha
