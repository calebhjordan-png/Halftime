name: "ðŸŽ“ NFL Live (Hourly + Smart 5-Minute Loop)"

on:
  workflow_dispatch:
    inputs:
      force_five:
        description: "Force 5-minute loop (debug)"
        required: false
        default: "false"
  schedule:
    - cron: "0 * * * *"

jobs:
  live:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GCP_SA_JSON }}
      GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}
      LEAGUE: nfl
      TAB_NAME: NFL

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # â¬…ï¸ switched from `npm ci` to `npm install`
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run NFL live updater
        env:
          GOOGLE_SHEET_ID: ${{ env.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ env.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: nfl
          TAB_NAME: NFL
          DEBUG_MODE: "0"
        run: node live-game.mjs

      - name: Gate for 5-minute cycle (NFL)
        id: gate
        env:
          GOOGLE_SHEET_ID: ${{ env.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ env.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: nfl
          TAB_NAME: NFL
        run: node orchestrator.mjs > gate.json

      - name: Read gate decision
        id: read_gate
        run: echo "json=$(tr -d '\n' < gate.json)" >> "$GITHUB_OUTPUT"

      - name: Conditional requeue (5-min loop if live games)
        if: ${{ inputs.force_five == 'true' || (fromJson(steps.read_gate.outputs.json).shouldLoop) }}
        env:
          GH_TOKEN: ${{ env.GH_PAT_WORKFLOW }}
        run: |
          sleep 300
          curl -s -X POST \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }} \
            -d '{"ref":"${{ github.ref_name }}","inputs":{"force_five":"false"}}'
