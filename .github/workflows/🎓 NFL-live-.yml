name: NFL Live

on:
  workflow_dispatch: {}
  schedule:
    # Top of the hour (example windows; adjust for ET/UTC as you like)
    - cron: "0 14-23 * * *"   # 10:00–19:00 ET if EDT (UTC-4)
    - cron: "0 0-6 * * *"     # 20:00–02:00 ET if EDT (UTC-4)

concurrency:
  group: nfl-live-${{ github.ref }}
  cancel-in-progress: false

jobs:
  live:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      LEAGUE: nfl
      TAB_NAME: NFL
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

    - name: Install deps (repo)
  run: |
    if [ -f package-lock.json ]; then
      npm ci
    else
      npm i
    fi
    # Ensure these are present even if not in package.json
    npm i googleapis playwright

