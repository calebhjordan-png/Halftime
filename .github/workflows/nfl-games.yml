name: NFL Games (Prefill)

on:
  schedule:
    # Run twice weekly to grab all upcoming games and refresh odds
    - cron: "30 10 * * 2"   # Tuesday 6:30 AM ET
    - cron: "15 15 * * 0"   # Sunday 11:15 AM ET
  workflow_dispatch:

jobs:
  prefill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install googleapis axios playwright

      - name: Prefill week (NFL)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: nfl
          TAB_NAME: NFL
          PREFILL_MODE: week
        run: node orchestrator.mjs
