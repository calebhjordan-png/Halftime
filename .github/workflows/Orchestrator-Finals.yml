name: Orchestrator Finals (sweeper)

on:
  workflow_dispatch:
    inputs:
      target_game_ids:
        description: "Comma-separated ESPN Game IDs to force update (e.g. 401752740,401756924)"
        required: false
        default: ""
      league:
        description: "Which league to run"
        type: choice
        options:
          - both
          - nfl
          - college-football
        default: both

jobs:
  sweep-nfl:
    if: ${{ inputs.league == 'both' || inputs.league == 'nfl' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install runtime deps (repo or ad-hoc)
        run: |
          if [ -f package.json ]; then
            npm i --no-audit --no-fund
          else
            npm i googleapis playwright axios --no-audit --no-fund
          fi

      # No browsers needed; orchestrator doesn't rely on Playwright here.

      - name: Run orchestrator finals sweep (NFL)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: nfl
          TAB_NAME: NFL
          RUN_SCOPE: week
          TARGET_GAME_ID: ${{ inputs.target_game_ids }}
          GHA_JSON: "1"
        run: node orchestrator.mjs --gha

  sweep-college:
    if: ${{ inputs.league == 'both' || inputs.league == 'college-football' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install runtime deps (repo or ad-hoc)
        run: |
          if [ -f package.json ]; then
            npm i --no-audit --no-fund
          else
            npm i googleapis playwright axios --no-audit --no-fund
          fi

      - name: Run orchestrator finals sweep (CFB)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: college-football
          TAB_NAME: CFB
          RUN_SCOPE: week
          TARGET_GAME_ID: ${{ inputs.target_game_ids }}
          GHA_JSON: "1"
        run: node orchestrator.mjs --gha
