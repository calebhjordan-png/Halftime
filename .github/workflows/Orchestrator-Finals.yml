name: Orchestrator Finals (sweeper)

on:
  schedule:
    # 1 PM–11 PM UTC (9 AM–7 PM ET)
    - cron: "*/15 17-23 * * *"
    # 12 AM–2 AM UTC (8 PM–10 PM ET)
    - cron: "*/15 0-2 * * *"
  workflow_dispatch:

jobs:
  sweep:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        league: [nfl, college-football]
        include:
          - league: nfl
            tab: NFL
          - league: college-football
            tab: CFB

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Install axios + googleapis in the repo workspace, and verify
      - name: Install runtime deps
        working-directory: ${{ github.workspace }}
        run: |
          echo "Workspace:" && pwd
          # Create a minimal package.json if none exists so npm doesn't complain
          test -f package.json || echo '{}' > package.json
          npm install --no-save axios googleapis
          echo "Installed modules:" && ls -la node_modules | head -n 50
          echo "npm ls axios:" && npm ls axios || true

      - name: Run orchestrator finals sweep
        working-directory: ${{ github.workspace }}
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: ${{ matrix.league }}
          TAB_NAME: ${{ matrix.tab }}
          PREFILL_MODE: finals       # your script reads this as the finals sweep mode
        run: node orchestrator.mjs
