name: Orchestrator Finals (sweeper)

on:
  schedule:
    # 1 PM–11 PM UTC (9 AM–7 PM ET)
    - cron: "*/15 17-23 * * *"
    # 12 AM–2 AM UTC (8 PM–10 PM ET)
    - cron: "*/15 0-2 * * *"
  workflow_dispatch:

jobs:
  sweep:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        league: [nfl, college-football]
        include:
          - league: nfl
            tab: NFL
          - league: college-football
            tab: CFB

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install deps on the runner so imports resolve (axios + googleapis)
      - name: Install runtime deps
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            npm install --no-save axios googleapis
          fi

      - name: Run orchestrator finals sweep
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: ${{ matrix.league }}
          TAB_NAME: ${{ matrix.tab }}
          PREFILL_MODE: finals        # your script should treat this as "finals sweep"
        run: node orchestrator.mjs
