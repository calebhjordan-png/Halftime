name: Live Manual Check

on:
  workflow_dispatch:
    inputs:
      league:
        description: "League to check (nfl or college-football)"
        required: false
        default: "nfl"
      tab:
        description: "Sheet tab to update (NFL or CFB)"
        required: false
        default: "NFL"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # âœ… This is the only functional change you needed
      - name: Install runtime deps
        run: npm i axios googleapis

      - name: Run live updater (manual)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: ${{ github.event.inputs.league }}
          TAB_NAME: ${{ github.event.inputs.tab }}
        run: node live-game.mjs
