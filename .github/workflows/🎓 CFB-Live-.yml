name: ðŸŽ“ CFB Live

on:
  workflow_dispatch:
    inputs:
      GAME_ID:
        description: Optional ESPN game id to focus on
        required: false
        default: ""
      DEBUG_MODE:
        description: Enable verbose debug logging (1 to enable)
        required: false
        default: ""
  schedule:
    # NOTE: Times are in UTC. 10:00â€“02:00 ET â‰ˆ 14:00â€“06:59 UTC during EDT.
    # Hourly at :00
    - cron: "0 14-23,0-6 * * *"
    # Every 5 minutes inside the same window
    - cron: "*/5 14-23,0-6 * * *"

concurrency:
  group: cfb-live
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      LEAGUE: college-football
      TAB_NAME: CFB
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      GAME_ID: ${{ inputs.GAME_ID }}
      DEBUG_MODE: ${{ inputs.DEBUG_MODE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i axios googleapis

      # Gate: only run inside 10:00â€“02:00 ET window (roughly; UTC based)
      - name: Early-exit if outside window
        id: window
        shell: bash
        run: |
          HOUR_UTC=$(date -u +%H)
          # 14..23 or 00..06  => inside window
          if [[ $HOUR_UTC -ge 14 || $HOUR_UTC -le 6 ]]; then
            echo "ok=true" >> $GITHUB_OUTPUT
          else
            echo "ok=false" >> $GITHUB_OUTPUT
          fi

      - name: Scan ESPN scoreboard (CFB) for pre-3rd live games
        id: scan
        if: steps.window.outputs.ok == 'true'
        shell: bash
        run: |
          node - <<'NODE'
          const axios = require('axios');
          (async () => {
            try {
              const { data } = await axios.get('https://site.api.espn.com/apis/site/v2/sports/football/college-football/scoreboard', { timeout: 15000 });
              const events = data?.events || [];
              let hasPre3rd = false;
              for (const e of events) {
                const c = e?.competitions?.[0];
                const state = String(c?.status?.type?.state||'').toLowerCase(); // "in", "post", "pre"
                const period = Number(c?.status?.period ?? 0);
                if (state === 'in' && period < 3) { hasPre3rd = true; break; }
              }
              console.log('pre3rd-live:', hasPre3rd);
              console.log(`run=${hasPre3rd ? 'true' : 'false'}`);
              require('fs').appendFileSync(process.env.GITHUB_OUTPUT, `run=${hasPre3rd}\n`);
            } catch (err) {
              // Be safe: don't block hourly updates; allow run if scan fails
              console.log('scan_error=true');
              require('fs').appendFileSync(process.env.GITHUB_OUTPUT, `run=true\n`);
            }
          })();
          NODE

      # Decide: hourly always proceeds (within window). 5-minute runs proceed only if pre-3rd exists.
      - name: Decide whether to run updater
        id: decide
        if: steps.window.outputs.ok == 'true'
        shell: bash
        run: |
          SCHED="${{ github.event.schedule }}"
          # If this run came from the 5-minute cron, require scan.run == 'true'
          if [[ "$SCHED" == "*/5 14-23,0-6 * * *" ]]; then
            [[ "${{ steps.scan.outputs.run }}" == "true" ]] && echo "go=true" >> $GITHUB_OUTPUT || echo "go=false" >> $GITHUB_OUTPUT
          else
            # Hourly tick inside window â†’ always go
            echo "go=true" >> $GITHUB_OUTPUT
          fi

      - name: Run live updater (CFB)
        if: steps.decide.outputs.go == 'true'
        run: node live-game.mjs
