name: "ðŸŽ“ CFB Live (Hourly + Smart 5-Minute Loop)"

on:
  workflow_dispatch:
    inputs:
      force_five:
        description: "Force 5-minute loop (debug)"
        required: false
        default: "false"
  schedule:
    # Top of every hour, 10:00â€“01:00 ET
    - cron: "0 14-23 * * *"   # 10 AMâ€“11 PM ET hourly
    - cron: "0 0-5 * * *"     # 12 AMâ€“5 AM ET hourly

permissions:
  contents: read

jobs:
  live:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          echo "Building clean package.json"
          cat <<'PKG' > package.json
          {
            "name": "halftime-live",
            "private": true,
            "type": "module",
            "dependencies": {
              "axios": "^1.7.2",
              "luxon": "^3.5.0",
              "googleapis": "^129.0.0"
            }
          }
          PKG
          npm install

      - name: Run CFB live updater
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GCP_SA_JSON }}
          LEAGUE: college-football
          TAB_NAME: CFB
          DEBUG_MODE: "0"
        run: node live-game.mjs || true

      - name: Decide 5-minute loop (CFB)
        id: gate
        env:
          LEAGUE: college-football
          FORCE_FIVE: ${{ github.event.inputs.force_five }}
        run: |
          node orchestrator.mjs > gate.json
          cat gate.json
          SHOULD=$(node -e "console.log(JSON.parse(require('fs').readFileSync('gate.json')).shouldLoop ? 'true':'false')")
          echo "should_loop=$SHOULD" >> $GITHUB_OUTPUT

      - name: Conditional requeue (5-min loop if live games)
        if: steps.gate.outputs.should_loop == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW }}
        run: |
          echo "Re-dispatching this workflow in 5 minutes (live games pre-3rd detected)..."
          sleep 300
          gh workflow run "${GITHUB_WORKFLOW}" \
            --ref "${GITHUB_REF_NAME}" \
            -f force_five=false

      - name: Done / no loop needed
        if: steps.gate.outputs.should_loop != 'true'
        run: echo "No pre-3rd games â€” remain on hourly schedule."
