name: "ðŸŽ“ CFB Live (Hourly + Smart 5-Minute Loop)"

on:
  workflow_dispatch:
    inputs:
      force_five:
        description: "Force 5-minute loop (debug)"
        required: false
        default: "false"
  schedule:
    - cron: "0 * * * *"   # top of every hour (UTC) â€” gate script enforces ET window

permissions:
  contents: read

env:
  LEAGUE: college-football
  TAB_NAME: CFB

jobs:
  live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run CFB live updater
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GCP_SA_JSON }}
          LEAGUE: college-football
          TAB_NAME: CFB
          DEBUG_MODE: "0"
        run: node live-game.mjs || true

      # ----- Gate: should we switch into a 5-minute loop? -----
      - name: Evaluate 5-minute gate (ET window + pre-3rd)
        id: gate
        env:
          LEAGUE: college-football
          WINDOW_ET_START: "10"
          WINDOW_ET_END: "2"
        run: |
          node orchestrator.mjs > gate.json
          echo "json=$(cat gate.json)" >> "$GITHUB_OUTPUT"

      - name: Conditional requeue (5-min loop if live games)
        if: ${{ inputs.force_five == 'true' || fromJSON(steps.gate.outputs.json).shouldLoop }}
        env:
          GH_PAT: ${{ secrets.GH_PAT_WORKFLOW }}
        run: |
          # Wait 5 minutes then self-dispatch
          sleep 300
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_PAT" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/CFB-Live-.yml/dispatches \
            -d '{"ref":"${{ github.ref_name }}"}'
