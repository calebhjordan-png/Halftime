name: "ðŸŽ“ CFB Live (Hourly + Smart 5-Minute Loop)"

on:
  workflow_dispatch:
    inputs:
      force_five:
        description: "Force 5-minute loop (debug)"
        required: false
        default: "false"
  schedule:
    # Top of every hour, Eastern time (cron runs in UTC; this is fine because
    # the gate logic decides whether to loop every 5 minutes)
    - cron: "0 * * * *"

jobs:
  live:
    runs-on: ubuntu-latest

    # Make these available to BOTH live-game.mjs and orchestrator.mjs
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GCP_SA_JSON }}
      LEAGUE: college-football
      TAB_NAME: CFB
      DEBUG_MODE: "0"

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm --version
          npm ci || npm i

      - name: Run CFB live updater
        run: |
          node live-game.mjs

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Gate for 5-minute cycle â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Uses orchestrator.mjs to determine whether any games are live and pre-3rd.
      # If yes, self-dispatch to run again in ~5 minutes.
      - name: Conditional requeue (5-min loop if live games)
        id: requeue
        env:
          FORCE_FIVE: ${{ github.event.inputs.force_five || 'false' }}
          GH_TOKEN: ${{ secrets.GH_PAT_WORKFLOW || github.token }}
        run: |
          # Generate decision JSON
          node orchestrator.mjs > gate.json

          echo "Gate output:"
          cat gate.json || true

          SHOULD_LOOP=$(node -e "try{const g=require('./gate.json');console.log(g.shouldLoop?'true':'false')}catch(e){console.log('false')}")
          REASON=$(node -e "try{const g=require('./gate.json');console.log(g.reason||'') }catch(e){console.log('')}")
          echo "should_loop=${SHOULD_LOOP}" >> $GITHUB_OUTPUT
          echo "reason=${REASON}" >> $GITHUB_OUTPUT

          # Allow manual override for debugging:
          if [ "${FORCE_FIVE}" = "true" ]; then
            SHOULD_LOOP=true
            echo "Manual force_five=true â†’ will loop."
          fi

          if [ "${SHOULD_LOOP}" = "true" ]; then
            echo "Re-queuing workflow to run again in ~5 minutes (${REASON})."
            sleep 300

            # Self-dispatch
            REPO="${GITHUB_REPOSITORY}"
            WF_FILE="${{ github.workflow_ref }}"
            # Fallback to current workflow file name:
            if [ -z "$WF_FILE" ]; then WF_FILE=".github/workflows/CFB-Live-.yml"; fi

            curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              https://api.github.com/repos/${REPO}/actions/workflows/CFB-Live-.yml/dispatches \
              -d '{"ref":"main","inputs":{"force_five":"false"}}'
          else
            echo "No pre-3rd live games â†’ no requeue. (${REASON})"
          fi
