name: ML Debug (manual)

on:
  workflow_dispatch:
    inputs:
      game_id:
        description: ESPN event/gameId
        required: true
        default: "401772940"
      league:
        description: nfl or college-football
        required: true
        default: "nfl"

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: node ml-debug.mjs
        env:
          GAME_ID: ${{ inputs.game_id }}
          LEAGUE: ${{ inputs.league }}
