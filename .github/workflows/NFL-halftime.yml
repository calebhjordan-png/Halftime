name: üèà NFL Halftime Automation

on:
  workflow_dispatch:
  schedule:
    # Runs every 15 minutes on gamedays; adjust as needed
    - cron: "*/15 * * * *"

jobs:
  halftime:
    runs-on: ubuntu-latest

    steps:
      # --- CHECKOUT REPO ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- SETUP NODE ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- INSTALL DEPENDENCIES ---
      - name: Install dependencies
        run: |
          npm ci

      # --- INSTALL PLAYWRIGHT (BROWSERS + SYSTEM LIBS) ---
      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      # --- RUN ORCHESTRATOR ---
      - name: Run Orchestrator (Live + Halftime Updates)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: nfl
          TAB_NAME: NFL
          RUN_SCOPE: today
          ADAPTIVE_HALFTIME: "1"
          HALFTIME_EARLY_MIN: "60"
          HALFTIME_LATE_MIN: "90"
        run: node orchestrator.mjs

      # --- VERIFY SHEET UPDATE (optional logging) ---
      - name: Confirm completion
        run: echo "‚úÖ Halftime run complete ‚Äî data written to Google Sheet."
