name: ðŸ§ª Orchestrator Debug (Matchup + Live Lines)

on:
  workflow_dispatch:
    inputs:
      league:
        description: "nfl or college-football"
        required: true
        default: "nfl"
      tab:
        description: "Sheet tab name"
        required: true
        default: "NFL"
      matchup:
        description: "Exact matchup text (example: 49ers @ Buccaneers)"
        required: true
        default: ""
      run_scope:
        description: "today | week"
        required: true
        default: "today"
      force_live:
        description: "Force write live lines even if not halftime? (true/false)"
        required: true
        default: "true"
      debug_level:
        description: "0=normal, 1=verbose, 2=trace"
        required: true
        default: "2"

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run orchestrator (debug)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: ${{ github.event.inputs.league }}
          TAB_NAME: ${{ github.event.inputs.tab }}
          MATCHUP_FILTER: ${{ github.event.inputs.matchup }}
          RUN_SCOPE: ${{ github.event.inputs.run_scope }}
          FORCE_LIVE: ${{ github.event.inputs.force_live }}
          DEBUG_LEVEL: ${{ github.event.inputs.debug_level }}
        run: |
          node orchestrator.mjs | tee orchestrator.log

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-debug
          path: |
            orchestrator.log
            trace.zip
            live-*.json
