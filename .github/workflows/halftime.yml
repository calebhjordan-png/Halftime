name: Halftime Bot (NFL)

on:
  workflow_dispatch:
  schedule:
    # NFL: Sundays day window
    - cron: "*/15 16-23 * * 0"
    # SNF wrap (late finals)
    - cron: "*/20 0-2 * * 1"
    # Mondays (MNF)
    - cron: "*/20 0-4 * * 2"
    # Thursdays (TNF)
    - cron: "*/20 0-3 * * 5"

jobs:
  run-bot:
    name: NFL collector
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: halftime-nfl
      cancel-in-progress: false
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      LEAGUE: nfl
      TAB_NAME: NFL
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm install

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run collector
        run: node orchestrator.mjs
