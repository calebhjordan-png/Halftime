name: Halftime Bot

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes during common windows; tweak to taste (UTC)
    - cron: "*/15 12-23 * * 0,1,2,5,6"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      LEAGUE: nfl      # "nfl" or "college-football"
      TAB_NAME: NFL    # sheet tab to write to
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm install

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run collector
        run: node orchestrator.mjs
