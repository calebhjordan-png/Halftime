name: Halftime Bot

on:
  workflow_dispatch:
  schedule:
    # Every 15 minutes on Sat/Sun (NCAAF/NFL typical) and Mon/Tue for MNF/CFB - adjust as you prefer
    - cron: "*/15 12-23 * * 0,1,2,5,6"  # UTC; adjust to your needs

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      LEAGUE: nfl         # "nfl" or "college-football"
      TAB_NAME: NFL       # where rows go
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm install

      - name: Run collector
        run: node orchestrator.mjs
