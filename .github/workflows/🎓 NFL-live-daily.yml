name: NFL Live (Daily Planner)

on:
  schedule:
    # Thu–Mon evenings 16:00–23:59 UTC
    - cron: "*/5 16-23 * * 4,5,6,0,1"
    # Fri–Tue early mornings 00:00–06:59 UTC
    - cron: "*/5 0-6 * * 5,6,0,1,2"
  workflow_dispatch:

jobs:
  live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i axios googleapis
      - name: Run live updater (NFL)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: "nfl"
          TAB_NAME: "NFL"
        run: node live-game.mjs
