name: NFL Live (Daily Planner)

on:
  # keep your existing cron if you prefer different windows
  schedule:
    - cron: "*/5 16-06 * * *"   # every 5 min during typical game windows (UTC)
  workflow_dispatch:

jobs:
  live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # âœ… This is the only functional change you needed
      - name: Install runtime deps
        run: npm i axios googleapis

      - name: Run live updater (NFL)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: "nfl"
          TAB_NAME: "NFL"
        run: node live-game.mjs
