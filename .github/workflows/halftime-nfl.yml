name: Halftime (NFL)

on:
  schedule:
    # Sunday day games (12–7 PM ET)
    - cron: "*/15 16-23 * * 0"
    # Sunday Night wrap (7–11 PM ET)
    - cron: "*/15 0-3 * * 1"
    # Monday Night (7 PM–12 AM ET)
    - cron: "*/20 0-5 * * 2"
    # Thursday Night (7–11 PM ET)
    - cron: "*/20 0-4 * * 5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      LEAGUE: nfl
      TAB_NAME: NFL
      RUN_SCOPE: today
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm install
      - run: npx playwright install --with-deps chromium
      - run: node orchestrator.mjs
