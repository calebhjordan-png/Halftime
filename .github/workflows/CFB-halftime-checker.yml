name: CFB Halftime Checker

on:
  workflow_dispatch:
  schedule:
    # --- Morning pre-check every day (9–10 AM ET). Use both 13:00/14:00 UTC to straddle DST ---
    - cron: "0 13 * * *"
    - cron: "0 14 * * *"

    # --- Daily evening/night windows (covers Tue/Wed oddballs, Thu/Fri nights, Sun spill) ---
    - cron: "*/20 22-23 * * *"   # 6–7:59 PM ET
    - cron: "*/20 0-6 * * *"     # 8 PM–2:59 AM ET (next-day UTC hours)

    # --- Saturday daytime + late spill to early Sunday ---
    - cron: "*/20 14-23 * * 6"   # Sat 10 AM–7:59 PM ET
    - cron: "*/20 0-4 * * 0"     # Sat late spill -> Sun 12:59 AM ET

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      LEAGUE: college-football
      TAB_NAME: CFB
      # optional tuning knobs the script already understands (keep or remove as you like):
      RUN_SCOPE: today          # only care about “today”
      MAX_RUNTIME_MIN: "90"     # safety cap if many games are near halftime

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps (from lockfile)
        run: npm ci

      # NOTE: No Playwright install here — keeps this job ~20–30s when no games.

      - name: Run halftime checker
        run: node halftime-checker.mjs
