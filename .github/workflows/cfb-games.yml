name: CFB Games (Prefill - Full Week)

on:
  schedule:
    # Thursday through Saturday runs to capture full college slates
    - cron: "15 11 * * 4,5,6"   # Thu/Fri/Sat 7:15 AM ET
    - cron: "15 15 * * 6"       # Saturday 11:15 AM ET
  workflow_dispatch:

jobs:
  prefill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install googleapis axios playwright

      - name: Prefill week (CFB)
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          LEAGUE: college-football
          TAB_NAME: CFB
          PREFILL_MODE: week
        run: node orchestrator.mjs
